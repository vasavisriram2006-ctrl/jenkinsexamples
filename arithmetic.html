<html>
<head>
<script language="javascript">
var n1=parseInt(window.prompt("Enter first number"));
var n2=parseInt(window.prompt("Enter second number"));

var r1=n1+n2;
var r2=n1-n2;
var r3=n1*n2;
var r4=n1/n2;

document.write("<h1>"+"Addition:"+r1+"</h1>");
document.write("<h1>"+"Subtraction:"+r2+"</h1>");
document.write("<h1>"+"Multiplication:"+r3+"</h1>");
document.write("<h1>"+"Division:"+r4+"</h1>");
</script>
</head>
<body>
</body>
</html>
